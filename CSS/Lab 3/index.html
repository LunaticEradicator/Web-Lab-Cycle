<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div>
      <h1>Blog</h1>
      <div class="form">
        <form action="/submit-comment" method="POST">
          <h2>Enter Details</h2>
          <div class="comment">
            <div class="commentForm1">
              <div>
                <input
                  type="text"
                  name="name"
                  placeholder="Enter your name"
                  required
                />
                <p class="error-message">Enter Your Name</p>
              </div>
              <div>
                <input
                  type="email"
                  name="email"
                  placeholder="Enter Your Email"
                  required
                  pattern="^([a-z0-9][._]?)+[a-z0-9]@[a-z0-9]+(\.?[a-z0-9]){2}\.(com?|net|org)+(\.[a-z0-9]{2,4})?"
                />
                <p class="error-message">
                  Email must be a valid address, e.g me@mydomain.com
                </p>
              </div>
              <div>
                <input
                  type="password"
                  name="password"
                  required
                  placeholder="Enter your password"
                />
                <p class="error-message">Please enter a valid password</p>
              </div>
            </div>

            <div class="commentForm2">
              <div>
                <textarea
                  rows="7"
                  name="message"
                  placeholder="Enter Comments..."
                  required
                ></textarea>
              </div>
            </div>
          </div>

          <div class="submitBtn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
